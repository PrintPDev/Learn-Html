<!DOCTYPE html>
<html lang="de">

<head>
<meta charset="UTF-8">
<title>InternalCSS</title>
<style>
html {
    background-color: aqua;
    color: rgb(22, 133, 27)
    
}   
h1 {
    font-size: 70px;
    color:blueviolet;

}

}

</style>


</head>



<body>

</body>



</html>
